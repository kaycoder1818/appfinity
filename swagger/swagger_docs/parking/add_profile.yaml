/profile/add:
  post:
    summary: "Add a New Profile"
    description: "Inserts a new profile into the 'profile' table with required fields such as 'name', 'full_name', 'id_number', 'plate_number', 'vehicle_type', and 'vehicle_model'. Optionally accepts 'image_link'. Checks if a profile with the same 'name' or 'full_name' already exists."
    tags: ["Profile"]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: "object"
            properties:
              name:
                type: "string"
                description: "The name of the profile."
                example: "testuser"
              full_name:
                type: "string"
                description: "The full name of the profile."
                example: "John Doe"
              id_number:
                type: "string"
                description: "The ID number of the profile."
                example: "ID123456789"
              plate_number:
                type: "string"
                description: "The vehicle plate number."
                example: "XYZ1234"
              vehicle_type:
                type: "string"
                description: "The type of the vehicle (e.g., 'Car', 'Truck')."
                example: "Car"
              vehicle_model:
                type: "string"
                description: "The model of the vehicle."
                example: "Toyota Camry"
              image_link:
                type: "string"
                description: "Optional link to the profile image."
                example: "https://example.com/image.jpg"
            required:
              - name
              - full_name
              - id_number
              - plate_number
              - vehicle_type
              - vehicle_model
    responses:
      '200':
        description: "Profile added successfully"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Profile added successfully."
      '400':
        description: "Bad Request if required fields are missing or profile already exists"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error:
                  type: "string"
                  example: "Profile with this 'name' or 'full_name' already exists."
      '500':
        description: "Internal Server Error if there is an issue with the database or MySQL connection"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error:
                  type: "string"
                  example: "MySQL database not responding, please check the database service"
