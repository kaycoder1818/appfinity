/message/delete:
  post:
    summary: "Delete a Message"
    description: "Deletes a message from the 'message' table by the specified 'name' and 'id'."
    tags: ["Messages"]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: "object"
            properties:
              name:
                type: "string"
                description: "The name associated with the message."
                example: "testuser"
              id:
                type: "integer"
                description: "The unique ID of the message to delete."
                example: 1
            required:
              - name
              - id
    responses:
      '200':
        description: "Message deleted successfully"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Message deleted successfully."
      '400':
        description: "Bad Request if 'name' or 'id' is missing"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error:
                  type: "string"
                  example: "'name' and 'id' are required to delete a message."
      '404':
        description: "Message not found if no message matches the given 'name' and 'id'"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error:
                  type: "string"
                  example: "Message not found for the given name and id."
      '500':
        description: "Internal Server Error if there is an issue with the database or MySQL connection"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error:
                  type: "string"
                  example: "MySQL database not responding, please check the database service"
