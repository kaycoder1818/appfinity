/update_slot_for_entry/{rfid}:
  post:
    summary: "Update Slot for Entry"
    description: "Updates the assigned slot in the stores table to 'taken' for the specified RFID, after checking if the slot is available."
    tags: ["RFID"]
    parameters:
      - name: "rfid"
        in: "path"
        required: true
        schema:
          type: "string"
          description: "The RFID of the user whose assigned slot needs to be updated."
          example: "1234567890"
    responses:
      '200':
        description: "Successfully updated the slot to 'taken'."
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "A1 successfully updated to 'taken'."
      '400':
        description: "Bad Request - Slot is already marked as taken or assignedslot does not exist."
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error:
                  type: "string"
                  example: "A1 is already marked as 'taken', cannot update."
      '404':
        description: "RFID not found in users table or slot not found in stores table."
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error:
                  type: "string"
                  example: "RFID not found in users table or No data found for column 'A1' in the stores table."
      '500':
        description: "Internal Server Error due to MySQL or database issues"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error:
                  type: "string"
                  example: "MySQL database operation failed. Please check the database connection."
