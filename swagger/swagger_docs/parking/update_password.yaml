/users/update-password:
  put:
    summary: "Update User Password"
    description: "Updates the password for a user identified by 'name'. Requires both 'name' and 'password_hash' to be provided."
    tags: ["Users"]
    parameters:
      - name: "name"
        in: "query"
        required: true
        schema:
          type: "string"
          description: "The name of the user whose password is to be updated."
          example: "testuser"
      - name: "password_hash"
        in: "query"
        required: true
        schema:
          type: "string"
          description: "The new hashed password for the user."
          example: "$2b$12$VvE5xF9sT/qjCjWkHH1vE.VmTaEN8gNN8NoZNW5O0Nm2c8p2kzA0G"
    responses:
      '200':
        description: "Password updated successfully"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "Password updated successfully."
      '400':
        description: "Bad Request if required fields are missing"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error:
                  type: "string"
                  example: "Both 'name' and 'password_hash' are required fields."
      '404':
        description: "User not found"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error:
                  type: "string"
                  example: "User not found."
      '500':
        description: "Internal Server Error if there is an issue with the database or MySQL connection"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error:
                  type: "string"
                  example: "MySQL database not responding, please check the database service"
